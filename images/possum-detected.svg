<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Night sky background -->
  <rect width="800" height="600" fill="#1a1a2e"/>
  
  <!-- Moon -->
  <circle cx="700" cy="80" r="40" fill="#fff" opacity="0.8"/>
  
  <!-- House wall -->
  <rect x="0" y="100" width="300" height="500" fill="#4a4a4a"/>
  
  <!-- Device Mount -->
  <rect x="150" y="200" width="40" height="30" fill="#2a2a2a"/>
  
  <!-- Main Device Body -->
  <g transform="translate(130, 230)">
    <!-- Camera housing -->
    <rect x="0" y="0" width="80" height="100" rx="10" fill="#303030" stroke="#404040" stroke-width="2"/>
    <!-- Camera lens -->
    <circle cx="40" cy="30" r="15" fill="#111" stroke="#222" stroke-width="2"/>
    <!-- LED indicator -->
    <circle cx="40" cy="60" r="5" fill="#00ff00"/>
    <!-- Infrared sensors -->
    <circle cx="20" cy="30" r="3" fill="#990000"/>
    <circle cx="60" cy="30" r="3" fill="#990000"/>
    
    <!-- Sprinkler attachment -->
    <rect x="70" y="40" width="30" height="20" fill="#404040"/>
    <path d="M100 50 L120 50 L110 40 Z" fill="#666"/>
    
    <!-- Water spray effect -->
    <path d="M110 45 Q130 30 150 35 M110 45 Q130 40 160 42 M110 45 Q130 50 155 48" 
          stroke="#add8e6" stroke-width="2" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Possum -->
  <g transform="translate(500, 300)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="#7a7a7a"/>
    <!-- Head -->
    <ellipse cx="35" cy="-10" rx="25" ry="20" fill="#7a7a7a"/>
    <!-- Ears -->
    <path d="M45 -25 L55 -35 L65 -25 Z" fill="#7a7a7a"/>
    <path d="M25 -25 L35 -35 L45 -25 Z" fill="#7a7a7a"/>
    <!-- Tail -->
    <path d="M-35 5 Q-45 0 -55 10" stroke="#7a7a7a" stroke-width="8" fill="none"/>
    <!-- Eyes -->
    <circle cx="45" cy="-15" r="3" fill="#ff0000">
      <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <!-- Motion lines showing possum moving away -->
    <path d="M60 0 L80 0 M70 -10 L90 -10 M70 10 L90 10" 
          stroke="#fff" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0;0.5" dur="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- AI Detection Visualization -->
  <g transform="translate(130, 230)">
    <!-- Detection frame -->
    <rect x="-50" y="-30" width="500" height="300" 
          stroke="#00ff00" stroke-width="2" fill="none" 
          stroke-dasharray="10,5" opacity="0.3"/>
    <!-- AI targeting elements -->
    <path d="M370 70 L390 70 M380 60 L380 80" 
          stroke="#00ff00" stroke-width="2" opacity="0.7"/>
    <rect x="360" y="50" width="40" height="40" 
          stroke="#00ff00" stroke-width="2" fill="none" opacity="0.7"/>
    <!-- AI text -->
    <text x="400" y="100" fill="#00ff00" font-family="monospace" font-size="12" opacity="0.7">
      DETECTED: POSSUM
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </text>
  </g>
</svg>